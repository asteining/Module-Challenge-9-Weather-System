<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/jass.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-1 weather-header">
    <h1>Weather System</h1>
  </header>

  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="San Diego" required />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button">Search</button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group row mt-2" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section class="mt-3">
          <div class="card">
            <div class="card-body" id="today">
              <h2 class="card-title" id="search-title">Search for a city!</h2>
              <img id="weather-img" class="weather-img" alt="" />
              <p class="card-text" id="temp">Temperature: Â°F</p>
              <p class="card-text" id="wind">Wind: MPH</p>
              <p class="card-text" id="humidity">Humidity: %</p>
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3"></section>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
